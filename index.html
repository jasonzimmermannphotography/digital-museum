<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography by Jason Zimmermann</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gap: 32px;
      --padding: 20px;
      --body-bg: #f5f5f5;
      --body-color: #222;
    }
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background: var(--body-bg);
      color: var(--body-color);
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    header {
      padding: 2rem;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Caveat', cursive;
      font-weight: 400;
      display: block;
      width: 100%;
      line-height: 1.2;
      color: #111;
    }
    .grid {
      display: inline-flex;
      gap: var(--gap);
      padding: var(--padding);
      scroll-behavior: smooth;
      align-items: flex-start;
    }
    .grid img {
      max-width: 640px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      flex-shrink: 0;
    }
    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: var(--padding);
      box-sizing: border-box;
      transition: opacity 0.3s ease;
      opacity: 0;
      overflow: auto;
    }
    #lightbox.show {
      opacity: 1;
    }
    #lightbox img {
      max-width: 85%;
      max-height: 75%;
      margin-bottom: 16px;
      cursor: zoom-in;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    #lightbox img.zoomed {
      transform: scale(2.2);
      cursor: zoom-out;
    }
    #lightbox .caption {
      color: #111;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Birds of Photography<br>By Jason Zimmermann</header>
  <div class="grid" id="gallery"></div>

  <div id="lightbox">
    <img src="" alt="Full Image" />
    <div class="caption"></div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxCaption = lightbox.querySelector('.caption');
    let galleryImages = [];
    let currentIndex = 0;

    function openLightbox(img) {
      galleryImages = Array.from(document.querySelectorAll('.grid img'));
      currentIndex = galleryImages.indexOf(img);
      lightbox.style.display = 'flex';
      setTimeout(() => lightbox.classList.add('show'), 10);
      updateLightboxImage();
      lightboxImg.classList.remove('zoomed');
    }

    function updateLightboxImage() {
      const img = galleryImages[currentIndex];
      lightboxImg.src = img.src;
      lightboxCaption.textContent = img.dataset.caption;
    }

    document.querySelectorAll('.grid img').forEach(img => {
      img.addEventListener('click', () => openLightbox(img));
    });

    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();
      lightboxImg.classList.toggle('zoomed');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('show');
        setTimeout(() => lightbox.style.display = 'none', 300);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % galleryImages.length;
          updateLightboxImage();
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
          updateLightboxImage();
        } else if (e.key === 'Escape') {
          lightbox.classList.remove('show');
          setTimeout(() => lightbox.style.display = 'none', 300);
        }
      }
    });

    const gallery = document.getElementById('gallery');
    gallery.addEventListener('wheel', function(e) {
      if (e.deltaY !== 0) {
        e.preventDefault();
        gallery.scrollLeft += e.deltaY * 1.5;
      }
    }, { passive: false });

    async function loadGallery() {
      const repo = "jasonzimmermannphotography/digital-museum";
      const path = "images";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
      try {
        const response = await fetch(apiUrl);
        let files = await response.json();

        files.sort((a, b) => a.name.localeCompare(b.name));

        gallery.innerHTML = '';
        files.forEach(file => {
          if (file.type === 'file') {
            const img = document.createElement('img');
            img.src = file.download_url;
            img.alt = file.name;
            img.loading = 'lazy';
            img.dataset.caption = file.name;
            img.style.width = 'auto';
            img.style.height = '440px';
            img.addEventListener('click', () => openLightbox(img));
            gallery.appendChild(img);
          }
        });
      } catch (err) {
        console.error('Error loading gallery:', err);
      }
    }

    loadGallery();
  </script>
</body>
</html>
