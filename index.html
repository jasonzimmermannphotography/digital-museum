<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography by Jason Zimmermann</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Guides&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gap: 16px;
      --padding: 20px;
      --max-width: 1400px;
      --body-bg: #fafafa;
      --body-color: #222;
    }
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: var(--body-bg);
      color: var(--body-color);
    }
    header {
      padding: 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 400;
      font-family: 'Caveat', cursive;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--gap);
      padding: var(--padding);
      max-width: var(--max-width);
      margin: auto;
    }
    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      loading: lazy;
    }
    .grid img:hover {
      transform: scale(1.02);
    }
    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: var(--padding);
      box-sizing: border-box;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    #lightbox.show {
      opacity: 1;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #lightbox .caption {
      color: #000;
      background: transparent;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 90%;
      font-size: 1rem;
      white-space: pre-wrap;
      box-shadow: none;
      font-family: 'Roboto Condensed', sans-serif;
    }
  </style>
</head>
<body>
  <header>Photography by Jason Zimmermann</header>
  <div class="grid">
    <img src="https://i.imgur.com/RWKFN49.jpeg" alt="Photo 1" data-caption="Seneca Lake, NY 11/10/25&#10;Canon R6 70-200mm F/2.8" loading="lazy" />
    <img src="https://i.imgur.com/rvyff6E.jpeg" alt="Photo 2" data-caption="Photo 2" loading="lazy" />
    <img src="https://i.imgur.com/xFmc6bo.jpeg" alt="Photo 3" data-caption="Photo 3" loading="lazy" />
    <img src="https://i.imgur.com/vNBlc5a.jpeg" alt="Photo 4" data-caption="Photo 4" loading="lazy" />
    <img src="https://i.imgur.com/iQfkANp.jpeg" alt="Photo 5" data-caption="Photo 5" loading="lazy" />
    <img src="https://i.imgur.com/s4SfyYP.jpeg" alt="Photo 6" data-caption="Photo 6" loading="lazy" />
    <img src="https://i.imgur.com/FWLxlnp.jpeg" alt="Photo 7" data-caption="Photo 7" loading="lazy" />
    <img src="https://i.imgur.com/1i9vobK.jpeg" alt="Photo 8" data-caption="Photo 8" loading="lazy" />
    <img src="https://i.imgur.com/uZ7PQhX.jpeg" alt="Photo 9" data-caption="Photo 9" loading="lazy" />
    <img src="https://i.imgur.com/tUSW2i3.jpeg" alt="Photo 10" data-caption="Photo 10" loading="lazy" />
    <img src="https://i.imgur.com/z3ZYJ7k.jpeg" alt="Photo 11" data-caption="Photo 11" loading="lazy" />
  </div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" alt="Full Image" />
    <div class="caption"></div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxCaption = lightbox.querySelector('.caption');

    document.querySelectorAll('.grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        setTimeout(() => lightbox.classList.add('show'), 10);
        lightboxImg.src = img.src;
        lightboxCaption.innerHTML = img.getAttribute('data-caption');
      });
    });
  </script>
</body>
</html>
