<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography by Jason Zimmermann</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Guides&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gap: 16px;
      --padding: 20px;
      --max-width: 1400px;
      --body-bg: #fafafa;
      --body-color: #222;
    }
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: var(--body-bg);
      color: var(--body-color);
    }
    header {
      padding: 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 400;
      font-family: 'Caveat', cursive;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      padding: var(--padding);
      max-width: var(--max-width);
      margin: auto;
    }
    .grid img {
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      padding: 20px;
      object-fit: cover;
      border-radius: 0px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      loading: lazy;
    }
    .grid img:hover {
      transform: scale(1.02);
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: var(--padding);
      box-sizing: border-box;
      transition: opacity 0.3s ease;
      opacity: 0;
      overflow: auto;
    }
    #lightbox.show {
      opacity: 1;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 70%;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    #lightbox img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }
    #lightbox .caption {
      color: #000;
      background: transparent;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 90%;
      font-size: 1rem;
      white-space: pre-wrap;
      box-shadow: none;
      font-family: 'Roboto Condensed', sans-serif;
      margin-bottom: 10px;
    }
    #requestPrintBtn {
      padding: 10px 20px;
      font-size: 1rem;
      border: 1px solid #222;
      border-radius: 5px;
      background-color: #fafafa;
      cursor: pointer;
      transition: background 0.2s;
    }
    #requestPrintBtn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>Photography by Jason Zimmermann</header>
  <div class="grid" id="gallery"></div>

  <div id="lightbox">
    <img src="" alt="Full Image" />
    <div class="caption"></div>
    <button id="requestPrintBtn">Request Print</button>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxCaption = lightbox.querySelector('.caption');
    const requestPrintBtn = document.getElementById('requestPrintBtn');
    let galleryImages = [];
    let currentIndex = 0;

    function openLightbox(img) {
      galleryImages = Array.from(document.querySelectorAll('.grid img'));
      currentIndex = galleryImages.indexOf(img);
      lightbox.style.display = 'flex';
      setTimeout(() => lightbox.classList.add('show'), 10);
      updateLightboxImage();
      lightboxImg.classList.remove('zoomed');
    }

    function updateLightboxImage() {
      const img = galleryImages[currentIndex];
      lightboxImg.src = img.src;
      lightboxCaption.innerHTML = img.dataset.caption;
    }

    document.querySelectorAll('.grid img').forEach(img => {
      img.addEventListener('click', () => openLightbox(img));
    });

    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();
      lightboxImg.classList.toggle('zoomed');
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
      setTimeout(() => lightbox.style.display = 'none', 300);
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % galleryImages.length;
          updateLightboxImage();
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
          updateLightboxImage();
        } else if (e.key === 'Escape') {
          lightbox.classList.remove('show');
          setTimeout(() => lightbox.style.display = 'none', 300);
        }
      }
    });

    requestPrintBtn.addEventListener('click', () => {
      const img = galleryImages[currentIndex];
      const imageName = img.dataset.caption;
      const email = 'jasonzimmermannphotography@gmail.com';
      const subject = encodeURIComponent(`Print request: ${imageName}`);
      const body = encodeURIComponent(`Hello,\n\nI would like to request a print of the following image: ${imageName}.\n\nThank you.`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    });

    async function loadGallery() {
      const repo = "jasonzimmermannphotography/digital-museum";
      const path = "images";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

      try {
        const response = await fetch(apiUrl);
        const files = await response.json();

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";

        files.forEach(file => {
          if (file.type === "file") {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            img.loading = "lazy";
            img.dataset.caption = file.name;
            img.addEventListener('click', () => openLightbox(img));
            gallery.appendChild(img);
          }
        });
      } catch (err) {
        console.error("Error loading gallery:", err);
      }
    }

    loadGallery();
  </script>
</body>
</html>
